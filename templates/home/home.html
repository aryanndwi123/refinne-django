{% extends 'base.html' %}
{% load static %}

{% block container-product-coupon %}
{% for cou in allCoupons %}
<div class="container-display-coupon-box">
    <img src="discount-tag.png" alt="" class="discount-tag" >
    
    <div class="coupon-display-image">
      <img src="{% static 'square one/1.jpg' %}" class="coupon-image" alt="">
      <div class="coupon-details"><div class="coupon-name">{{cou.name}}</div>
      <div class="coupon-location-api"><input type="hidden" name="saddr" id="id1" value="Delhi"><button class="find-state" onclick="findMyState()" style="margin-left: 0px; "><img src="{% static 'placeholder.png' %}" style="height:20px;width:20px; "alt="">Location</button><div class="coupon-review-api"></div></div>
      <div class="coupon-box-description">A unique expirience for your pallette. The variable of the variety on your plate</div> </div>
    </div>
    <a href="coupons/{{cou.slug}}"><button href="#" class="button-check-survey">GET COUPONS</button></a>
  </div>
  {% endfor %}
 
{% endblock container-product-coupon %}
